<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Puissance 4</title>

        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Librairies -->
        <script src="assets/libraries/p5/p5.min.js"></script>
    </head>

    <body>

        <header>
            <div>
                <label>Puissance 4</label>
                <svg id="toggle_mobile_menu_button" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12.002 2.005c5.518 0 9.998 4.48 9.998 9.997 0 5.518-4.48 9.998-9.998 9.998-5.517 0-9.997-4.48-9.997-9.998 0-5.517 4.48-9.997 9.997-9.997zm0 1.5c-4.69 0-8.497 3.807-8.497 8.497s3.807 8.498 8.497 8.498 8.498-3.808 8.498-8.498-3.808-8.497-8.498-8.497zm4.998 11.745c0-.414-.336-.75-.75-.75h-8.5c-.414 0-.75.336-.75.75s.336.75.75.75h8.5c.414 0 .75-.336.75-.75zm0-3.248c0-.414-.336-.75-.75-.75h-8.5c-.414 0-.75.336-.75.75s.336.75.75.75h8.5c.414 0 .75-.336.75-.75zm0-3.252c0-.414-.336-.75-.75-.75h-8.5c-.414 0-.75.336-.75.75s.336.75.75.75h8.5c.414 0 .75-.336.75-.75z" fill-rule="nonzero"/></svg>
            </div>

            <nav class="">
                <ul>
                    <li>
                        <button data-action="main_menu">Menu principal</button>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Conteneur du menu -->
            <div id="menu_container">
                <!-- Menu principal -->
                <div id="main_menu" class="menu hidden">
                    <h1>Puissance 4</h1>
                    <button data-action="new_game">Nouvelle partie</button>
                </div>

                <!-- Choix du mode de jeu -->
                <div id="mode_choice_menu" class="menu hidden">
                    <h2>Mode de jeu</h2>
                    <button data-action="player_versus_player">Joueur contre joueur</button>
                    <button data-action="player_versus_player" class="disabled">Joueur contre ordinateur</button>
                    <button data-action="back" class="back_button">Retour</button>
                </div>
            </div>
            
            <!-- Conteneur du jeu -->
            <div id="game_container" class="hidden">
                <!-- Barre d'actions -->
                <div id="game_actions_row">
                    <button data-action="restart">
                        Recommencer
                    </button>
                </div>

                <!-- Ligne de jeu -->
                <div id="game_main_row">
                    <!-- Conteneur du canvas de jeu -->
                    <div id="grid_container">

                    </div>
                    <!-- Liste des joueurs -->
                    <div id="players_container">

                    </div>
                </div>

                <!-- Modale de victoire -->
                <div id="victory_modal_container" class="hidden">
                    <div id="victory_modal">
                        <!-- Message -->
                        <p class="message">
                        </p>

                        <!-- Barre de boutons -->
                        <div class="buttons">
                            <button data-action="close_modal">Voir le plateau</button>
                            <button data-action="restart">Recommencer</button>
                        </div>
                    </div>
                </div> 
            </div>
        </main>

        <footer></footer>

        <!-- Import des classes -->
        <script src="assets/scripts/classes/game.class.js"></script>
        <script src="assets/scripts/classes/player.class.js"></script>
        <script src="assets/scripts/classes/grid.class.js"></script>

        <!-- Import des scripts -->
        <script src="assets/scripts/index.js"></script>
    </body>
</html>
